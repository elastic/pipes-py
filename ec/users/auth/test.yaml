#!/usr/bin/env -S elastic-pipes run

key: {}

pipes:
  - elastic.pipes:
      logging:
        level: debug

  - create-api-key:
      ec-api-url@: runtime.environment.EC_API_URL
      ec-auth-key@: runtime.environment.EC_API_KEY
      description@: runtime.arguments.key-description
      expiration: "1h"

  - delete-api-key:
      ec-api-url@: runtime.environment.EC_API_URL
      ec-auth-key@: runtime.environment.EC_API_KEY
