services:
  vault:
    image: hashicorp/vault@sha256:7735a161c835879b918982ddd2ec46d73d1e9f85be7f6a4d5cad902887e5d4d7
    command: ["server", "-dev"]
    environment:
      VAULT_ADDR: http://127.0.0.1:8200
      VAULT_DEV_ROOT_TOKEN_ID: test
    ports:
      - 8200:8200
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 10s
      retries: 5
